            //Check if url hash value exists (for bookmark)
            $.history.init(pageload);
            $('a[rel=ajax]').click(function () {
                //grab the full url
                var hash = this.href;
                //remove the # value
                hash = hash.replace(/^.*#/, '');
                //for back button
                $.history.load(hash);   
                getPage();
            }); 
        });
             
         
        function pageload(hash) {
            //if hash value exists, run the ajax
            if (hash) getPage();
        }
                 
        function getPage() {
            
            //alert(page);
            var parts = document.location.hash.split("#");
            
            if(parts.length < 3)
                return;
            //generate the parameter for the php script
            $('#loading').show();

            $("#menu_container li").removeClass('current');
            $("#menu_container #"+parts[1]).addClass('current');

            $('ul.submenu').hide();
            $("#"+parts[1]+"_sub").show();

            $("#submenu_container li").removeClass('current');
            $("a[href='#"+parts[1]+"#"+parts[2] +"']").parent().addClass('current');

            $.get(parts[1]+"/"+parts[2]+".html")
            .success(function(data) { 
                $('#content').html(data);
            })
            .error(function() {  })
            .complete(function() {  
                $('#loading').hide();
            });
        }
    </script>
