    <script type="text/javascript">
        $(function(){
            $("#menu_container li").click(function(){
                $("#menu_container li").removeClass('current');
                $(this).addClass('current');
                $('ul.submenu').hide();
                $("#"+$(this).attr('id')+"_sub").show();
            });
            $("#submenu_container li").click(function(){
                $("#submenu_container li").removeClass('current');

            });

            // $("#submenu_container li a").click(function(){
            //     alert($(this).attr('href'));
            //     $('#content').html($(this).attr('href'));
            //     getPage();
            // });

            //Check if url hash value exists (for bookmark)
            $.history.init(pageload);
            $('a[rel=ajax]').click(function () {
                //grab the full url
                var hash = this.href;
                //remove the # value
                hash = hash.replace(/^.*#/, '');
                //for back button
                $.history.load(hash);   
                getPage();
            }); 
        });
             
         
        function pageload(hash) {
            //if hash value exists, run the ajax
            if (hash) getPage();
        }
                 
        function getPage() {
            var page = document.location.hash.replace(/^.*#/, '');
            //alert(page);
            //generate the parameter for the php script
            $('#loading').show();
            $.get(page)
            .success(function(data) { 
                $('#content').html(data);
            })
            .error(function() {  })
            .complete(function() {  
                $('#loading').hide();
            });
        }
    </script>
